<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV DET</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>DevDetective</h1>

            <p dark-light>Dark</p>
            <img src="" dark-light-img>
        </div>

        <div class="search-form">
            <img src="./assets/images/search-icon.svg" search-icon>
            <input placeholder="Enter a GitHub username..." data-input>
            <button search-btn>Search</button>
        </div>

        <div class="user-info">
            <img src="" class="image" user-img>
            <div class="desc">
                <p user-name></p>
                <a href="" user-link></a>
                <p user-bio></p>
            </div>

            <p user-joining-date></p>

            <div class="stats-container">
                <div class="stat-1">
                    <p title-1>Repos</p>
                    <p title1-data></p>
                </div>

                <div class="stat-2">
                    <p title-2>Followers</p>
                    <p title2-data></p>
                </div>

                <div class="stat-1">
                    <p title-3>Following</p>
                    <p title3-data></p>
                </div>
            </div>

            <div class="link-container">
                <div class="location">
                    <img src="./assets/images/location-icon.svg" >
                    <p user-location></p>
                </div>

                <div class="portfolio">
                    <img src="./assets/images/website-icon.svg" alt="">
                    <a href="" portfolio-link></a>
                </div>

                <div class="twitter">
                    <img src="./assets/images/twitter-icon.svg" alt="">
                    <a href="" twitter-link></a>
                </div>

                <div class="company">
                    <img src="./assets/images/company-icon.svg" alt="">
                    <p company-name></p> 
                </div>
            </div>
        </div>

    </div>

    <script src="1.js"></script>
</body>
</html>
